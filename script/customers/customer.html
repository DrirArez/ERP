<html>
<style type="text/css">
    input.md-datepicker-input {
        width: 200px;
    }
</style>
<body>

<div style="width: 100%; height: 100%" layout="row">
    <md-sidenav class="site-sidenav md-sidenav-left md-whiteframe-z2"
                md-component-id="left"
                md-is-locked-open="$mdMedia('gt-sm')">
        <md-toolbar layout="row" class="md-whiteframe-z1" >
            <h1 style="margin-left: 10%">Patients</h1>
        </md-toolbar>
        <md-input-container style="margin-bottom: 0; ">
            <label >Customer Name</label>
            <input type="text" required name="customerName" ng-model="_ctrl.filterText" ng-change="_ctrl.filter()">
        </md-input-container>
        <md-list>
            <md-list-item ng-repeat="it in _ctrl.customers">
                <md-button ng-click="_ctrl.selectCustomer(it , $index)" ng-class="{ 'selected' : it === _ctrl.selected}">
                    {{ it.name}}
                </md-button>
            </md-list-item>
        </md-list>
    </md-sidenav>
    <div flex layout="column" tableIndex="-1" role="main" class="md-whiteframe-z2">
        <md-toolbar layout="row" class="md-whiteframe-z1">
            <md-button class="menu" hide-gt-sm ng-click="ul.toggleList()" aria-label="Show User List">
                <md-icon md-svg-icon="menu"></md-icon>
            </md-button>
            <h1 style="margin-left: 40%">{{ _ctrl.selected.name }}</h1>
        </md-toolbar>

        <md-content flex id="content">
            <div layout="column" style="width: 60%">
                <br />
                <md-content layout-padding class="autoScroll" style="margin-left: 10%">
                    <md-input-container>
                        <label >Nom : </label>
                        <input type="text" ng-model="_ctrl.selected.name" >
                    </md-input-container>
                    <md-datepicker ng-model="_ctrl.selected.birthDate" md-placeholder="Date de Naissance"></md-datepicker>
                    <md-input-container md-no-float>
                        <label >Prenom : </label>
                        <input  ng-model="_ctrl.selected.email" type="text" >
                    </md-input-container>
                    <md-input-container>
                        <label >Age : </label>
                        <input  ng-model="_ctrl.selected.adress" >
                    </md-input-container>
                    <md-input-container>
                        <label >NÂ°Dossier : </label>
                        <input type="text" ng-model="_ctrl.selected.city" >
                    </md-input-container>
                    <md-input-container>
                        <label >Telephone : </label>
                        <input type="text" ng-model="_ctrl.selected.phone" >
                    </md-input-container>
                </md-content>
                <section layout="row" layout-sm="column" layout-align="center center" layout-wrap>
                    <md-button class="md-raised md-info" ng-click="_ctrl.createCustomer()">Nouveau Patient</md-button>
                    <md-button class="md-raised md-primary" ng-click="_ctrl.saveCustomer()">Sauvegarder</md-button>
                    <md-button class="md-raised md-warn" ng-click="_ctrl.deleteCustomer()">Supprimer</md-button>
                </section>
            </div>
        </md-content>
    </div>

</div>
</body>
</html>
